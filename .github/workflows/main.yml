name: Deploy to Azure Web App

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client_id: d51612fd-fdbb-4368-8b8e-982646864e5e
          client_secret: mu98Q~rsqFdcISOFbAERwUG1exxPAGuJVT~pfddd
          tenant_id: 4750d176-bd02-4cec-8934-47d7bf9804af

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: react-app
      
      - name: Login with Azure Managed Identity
        uses: azure/login@v2
        with:
          use_msi: true # Enable Managed Identity authentication

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: streamhive-streamer  # Replace with your Azure Web App name
          resource-group: college_project_rg # Replace with your resource group name
          package: ${{ artifacts.react-app }}

